<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The meal App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="col-md-12 p-4 d-flex flex-row align-items-center">
      <div class="container"><h2 class="fw-bold mt-3">The Meal App</h2></div>
      <div class="container" id="latestOrders">
        <h2 class="fw-bold mt-3" id="order-status"></h2>
      </div>
    </header>
    <main class="container my-4 p-3 transparent rounded">
      <div class="bg-secondary bg-opacity-10 py-5 px-3 mt-2 rounded shadow-sm">
        <div
          class="container d-flex flex-column justify-content-center align-items-center p-4"
        >
          <form action="" id="ingredient-form" class="row row-cols-1 row-cols-md-auto gap-3 m-2">
            
            <label for="ingredient">Please enter main ingredient</label>
            <input id="ingredient" />
            <button class="btn btn-success">Search</button>
          </form>
          <span id="searchErrorMessage"></span>
        </div>

        <div id="results" class="container-fluid"></div>
      </div>
      <div class="bg-secondary bg-opacity-10 py-5 px-3 mt-5 rounded shadow-sm">
        <h5>Incomplete orders</h5>
        <form action="" id="action-order-form" class="d-none row row-cols-1 row-cols-md-auto gap-3 m-2">
          <label for="orderNum">Enter order number to complete</label>
          <input id="orderNum" />
          <button class="btn btn-success">Confirm</button>
        </form>
        <div id="incompleteOrders" class="container"></div>
      </div>
     
    </main>
    <footer class="text-center text-muted py-3">Â© 2025 The Meal App</footer>

    <script src="js/index.js"></script>
  </body>
</html>
